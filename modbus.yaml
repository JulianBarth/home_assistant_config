    # WChaMax
    - name: reading_max_allowed_discharge_power
      slave: 1
      data_type: uint16
      address: 40355
      scan_interval: 5
      unit_of_measurement: W
      unique_id: 0986479e-d88d-4722-b70c-8f0f8b84bfd2
    # OutWRte 40366
    - name: percent_max_discharge_rte
      slave: 1
      data_type: int16
      address: 40365
      scan_interval: 2
      unit_of_measurement: "%"
      unique_id: 9af951af-ad20-410b-8e3f-29c9e21702c3
    # InWRte 40367
    - name: percent_max_charge_rte
      slave: 1
      data_type: int16
      address: 40366
      scan_interval: 2
      unit_of_measurement: "%"
      unique_id: 8c5c170b-d0a5-442a-a217-67e8eb5727ea
    - name: nameplate_id
      slave: 1
      data_type: uint16
      address: 40131
      scan_interval: 5
      unique_id: bb1d60ed-cabd-434b-9289-ef58c2f374c4
    # MinRsvPct
    - name: min_soc
      slave: 1
      data_type: uint16
      address: 40360
      scan_interval: 5
      # unit_of_measurement: "%"
      unique_id: 0d66a60e-22ba-4ca1-b492-780602b914d0
    - name: "Battery Control Mode (read/write)"
      slave: 1
      address: 40358
      data_type: uint16
      unique_id: 18163163-6826-4f9f-bf54-ec97d9b4548d
      scan_interval: 5
      input_type: holding
    - name: ChaSt
      slave: 1
      address: 40364
      scan_interval: 5
      data_type: uint16
      unique_id: 0fb59ea6-cfdc-4126-82d3-468fecb73dbd
  switches:
    - name: StorCtl_Mod
      slave: 1
      address: 40358
      command_on: 3
      command_off: 0
    - name: SetHighReserve
      slave: 1
      address: 40360
      command_on: 40
      command_off: 4
