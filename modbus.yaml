# Fronius Symo Gen24 Plus 6.0
# offset 40131
- type: tcp
  host: 192.168.178.92  # local via modbus proxy 192.168.178.197
  port: 502
  name: fronius1
  sensors:
    - name: reading_energy_main_meter
      slave: 200
      scan_interval: 5
      address: 40097
      data_type: float32
      unit_of_measurement: W
    - name: reading_energy_inverter_ac_output
      unit_of_measurement: W
      slave: 1
      data_type: float32
      address: 40091
      scan_interval: 5
    - name: reading_energy_battery_soc_scaled
      slave: 1
      data_type: uint16
      address: 40361
      scan_interval: 5
    # DC Power Scale Factor (DCW_SF)
    - name: fronius_dc_sf
      slave: 1
      address: 40261
      data_type: int16
      scan_interval: 60
      unique_id: fronius_dc_sf

    # String 1 DC Power (1_DCW)
    - name: fronius_dc_power_1
      slave: 1
      address: 40276
      data_type: uint16
      scan_interval: 20
      unit_of_measurement: W
      unique_id: fronius_dc_power_1

    # String 2 DC Power (2_DCW)
    - name: fronius_dc_power_2
      slave: 1
      address: 40296
      data_type: uint16
      scan_interval: 20
      unit_of_measurement: W
      unique_id: fronius_dc_power_2

    # - name: reading_inverter_multiple_raw
    #   slave: 1
    #   count: 88
    #   address: 40265
    #   scan_interval: 10
    #   data_type: custom
    #   # Registers and positions in custom structure
    #   # 0  DCA_SF
    #   # 1  DCV_SF
    #   # 2. DCW_SF DC Energy scaling factor
    #   # 3. DCWH_SF
    #   # 4  1_ID
    #   # 5  1_DCA
    #   # 6. 1_DCV
    #   # 7. 1_DCW Energy string 1
    #   # 8  2_ID
    #   # 9. 2_DCA
    #   # 10 2_DCV
    #   # 11 2_DCW Energy string 2
    #   # 12 3_ID
    #   # 13 3_DCA
    #   # 14 3_DCV
    #   # 15 3_DCW Energy to battery, charging
    #   # 16 4_ID
    #   # 17 4_DCA
    #   # 18 4_DCV
    #   # 19 4_DCW Energy from battery, discharging
