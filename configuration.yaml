    name: Battery Target SoC
    initial: 100
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"
  manual_charge_target_soc:
    name: Manual Charge Target SoC
    initial: 80
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

  sun_threshold_low:
    name: Expected Sun Low Threshold
    initial: 15000
    min: 0
    max: 50000
    step: 1000
    unit_of_measurement: "Wh"

  sun_threshold_very_low:
    name: Expected Sun Very Low Threshold
    initial: 8000
    min: 0
    max: 50000
    step: 1000
    unit_of_measurement: "Wh"

  soc_target_very_low_sun:
    name: Target SoC for Very Low Sun
    initial: 90
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

  soc_target_low_sun:
    name: Target SoC for Low Sun
    initial: 50
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

  soc_target_default:
    name: Default Target SoC
    initial: 15
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

  soc_hist:
    name: SoC Histeriesis
    initial: 5
    min: 0
    max: 20
    step: 1
    unit_of_measurement: "%"
sensor:
  - platform: rest
    name: Tibber Prices
    resource: https://api.tibber.com/v1-beta/gql
    method: POST
    payload: '{ "query": "{ viewer { homes { currentSubscription { status priceInfo(resolution: QUARTER_HOURLY) { current { total } today { total } tomorrow { total } } } } } }" }'
    json_attributes_path: "$.data.viewer.homes[0].currentSubscription.priceInfo"
    json_attributes:
      - today
      - tomorrow
    value_template: "{{ value_json.data.viewer.homes[0].currentSubscription.priceInfo.current.total | float }}"
    scan_interval: 30
    headers:
      Authorization: !secret tibber_api_key
      Content-Type: application/json
      User-Agent: REST
    unit_of_measurement: EUR/kWh

  - platform: rest
    name: "Tibber Energy Prices"
    resource: https://api.tibber.com/v1-beta/gql
    method: POST
    payload: '{ "query": "{ viewer { homes { currentSubscription { priceInfo(resolution: QUARTER_HOURLY) { current { total startsAt } today { total startsAt } tomorrow { total startsAt } } } } } }" }'
    json_attributes_path: "$.data.viewer.homes[0].currentSubscription.priceInfo"
    json_attributes:
      - today
      - tomorrow
    value_template: "{{ value_json.data.viewer.homes[0].currentSubscription.priceInfo.current.total | float }}"
    scan_interval: 30
    headers:
      Authorization: !secret tibber_api_key
      Content-Type: application/json
      User-Agent: REST
    unit_of_measurement: EUR/kWh
  - platform: template
    sensors:
      tibber_energy_lowest_price_next_24_hours:
        friendly_name: "Lowest Price Next 24 Hours"
        unit_of_measurement: "Cent/kWh"
        value_template: >
          {% set current_time = now() %}
          {% set end_time = current_time + timedelta(hours=24) %}
          {% set today_prices = state_attr('sensor.tibber_energy_prices', 'today') %}
          {% set tomorrow_prices = state_attr('sensor.tibber_energy_prices', 'tomorrow') %}
          {% set combined_prices = (today_prices + tomorrow_prices) if today_prices and tomorrow_prices else today_prices %}

          {% if combined_prices %}
            {% set future_prices = combined_prices | selectattr('startsAt', '>=', current_time.isoformat()) | selectattr('startsAt', '<=', end_time.isoformat()) | list %}
            {% if future_prices | length > 0 %}
              {{ (future_prices | map(attribute='total') | min * 100) | round(2) }}
            {% else %}
              unknown
            {% endif %}
          {% else %}
            unknown
          {% endif %}

      tibber_energy_lowest_price_next_12_hours:
        friendly_name: "Lowest Price Next 12 Hours"
        unit_of_measurement: "Cent/kWh"
        value_template: >
          {% set current_time = now() %}
          {% set end_time = current_time + timedelta(hours=12) %}
          {% set today_prices = state_attr('sensor.tibber_energy_prices', 'today') %}
          {% set tomorrow_prices = state_attr('sensor.tibber_energy_prices', 'tomorrow') %}
          {% set combined_prices = (today_prices + tomorrow_prices) if today_prices and tomorrow_prices else today_prices %}

          {% if combined_prices %}
            {% set future_prices = combined_prices | selectattr('startsAt', '>=', current_time.isoformat()) | selectattr('startsAt', '<=', end_time.isoformat()) | list %}
            {% if future_prices | length > 0 %}
              {{ (future_prices | map(attribute='total') | min * 100) | round(2) }}
            {% else %}
              unknown
            {% endif %}
          {% else %}
            unknown
          {% endif %}

      tibber_energy_price_next_hour:
        friendly_name: "Price Next Interval"
        unit_of_measurement: "Cent/kWh"
        value_template: >
          {% set current_time = now() %}
          {% set today_prices = state_attr('sensor.tibber_energy_prices', 'today') %}
          {% set tomorrow_prices = state_attr('sensor.tibber_energy_prices', 'tomorrow') %}
          {% set combined_prices = (today_prices + tomorrow_prices) if today_prices and tomorrow_prices else today_prices %}

          {% if combined_prices %}
            {% set next_interval_prices = combined_prices | selectattr('startsAt', '>', current_time.isoformat()) | list %}
            {% if next_interval_prices | length > 0 %}
              {{ (next_interval_prices[0].total * 100) | round(2) }}
            {% else %}
              unknown
            {% endif %}
          {% else %}
            unknown
          {% endif %}

      tibber_energy_highest_price_next_24_hours:
        friendly_name: "Highest Price Next 24 Hours"
        unit_of_measurement: "Cent/kWh"
        value_template: >
          {% set current_time = now() %}
          {% set end_time = current_time + timedelta(hours=24) %}
          {% set today_prices = state_attr('sensor.tibber_energy_prices', 'today') %}
          {% set tomorrow_prices = state_attr('sensor.tibber_energy_prices', 'tomorrow') %}
          {% set combined_prices = (today_prices + tomorrow_prices) if today_prices and tomorrow_prices else today_prices %}

          {% if combined_prices %}
            {% set future_prices = combined_prices | selectattr('startsAt', '>=', current_time.isoformat()) | selectattr('startsAt', '<=', end_time.isoformat()) | list %}
            {% if future_prices | length > 0 %}
              {{ (future_prices | map(attribute='total') | max * 100) | round(2) }}
            {% else %}
              unknown
            {% endif %}
          {% else %}
            unknown
          {% endif %}

      tibber_energy_average_price_next_12_hours:
        friendly_name: "Average Price Next 12 Hours"
        unit_of_measurement: "Cent/kWh"
        value_template: >
          {% set current_time = now() %}
          {% set end_time = current_time + timedelta(hours=12) %}
          {% set today_prices = state_attr('sensor.tibber_energy_prices', 'today') %}
          {% set tomorrow_prices = state_attr('sensor.tibber_energy_prices', 'tomorrow') %}
          {% set combined_prices = (today_prices + tomorrow_prices) if today_prices and tomorrow_prices else today_prices %}

          {% if combined_prices %}
            {% set future_prices = combined_prices | selectattr('startsAt', '>=', current_time.isoformat()) | selectattr('startsAt', '<=', end_time.isoformat()) | list %}
            {% if future_prices | length > 0 %}
              {{ ((future_prices | map(attribute='total') | sum) / (future_prices | length) * 100) | round(2) }}
            {% else %}
              unknown
            {% endif %}
          {% else %}
            unknown
          {% endif %}

      tibber_energy_price_percentile_next_12_hours:
        friendly_name: "Current Price Percentile (Next 12h)"
        unit_of_measurement: "%"
        value_template: >
          {% set current_time = now() %}
          {% set end_time = current_time + timedelta(hours=12) %}
          {% set current_price = states('sensor.tibber_energy_prices') | float %}
          {% set today_prices = state_attr('sensor.tibber_energy_prices', 'today') %}
          {% set tomorrow_prices = state_attr('sensor.tibber_energy_prices', 'tomorrow') %}
          {% set combined_prices = (today_prices + tomorrow_prices) if today_prices and tomorrow_prices else today_prices %}

          {% if combined_prices and current_price != 'unknown' %}
            {% set future_prices = combined_prices | selectattr('startsAt', '>=', current_time.isoformat()) | selectattr('startsAt', '<=', end_time.isoformat()) | map(attribute='total') | list %}
            {% if future_prices | length > 0 %}
              {% set lower_count = future_prices | select('<=', current_price) | list | length %}
              {{ ((lower_count / future_prices | length) * 100) | round(0) }}
            {% else %}
              unknown
            {% endif %}
          {% else %}
            unknown
          {% endif %}

binary_sensor:
  # Binary sensor determining if the price is the lowest in the next 24 hours
  - platform: template
    sensors:
      price_is_lowest:
        friendly_name: "Price Is Lowest"
        value_template: >
          {% set lowest_price_24_hours = states('sensor.tibber_energy_lowest_price_next_12_hours') | float %}
          {% set current_price = (states('sensor.tibber_energy_prices') | float) * 100 %}
          {% set price_tolerance = 3 %}
          {% if lowest_price_24_hours > (current_price - price_tolerance) and is_state('binary_sensor.price_is_lower_than_next_hour', 'on') %}
            true
          {% else %}
            false
          {% endif %}
      
      # Binary sensor determining if the price is lower than the next interval (15 minutes)
      price_is_lower_than_next_hour:
        friendly_name: "Price Is Lower Than Next Interval"
        value_template: >
          {% if states('sensor.tibber_energy_price_next_hour') | float > (((states('sensor.tibber_energy_prices') | float)*100)) %}
            true
          {% else %}
            false
          {% endif %}
      
      # Binary sensor determining if the price is the lowest in the next 12 hours
      price_is_lowest_12_hours:
        friendly_name: "Price Is Lowest 12 Hours"
        value_template: >
          {% set lowest_price_12_hours = states('sensor.tibber_energy_lowest_price_next_12_hours') | float %}
          {% set current_price = (states('sensor.tibber_energy_prices') | float) * 100 %}
          {% set price_tolerance = 3 %}
          {% if lowest_price_12_hours > (current_price - price_tolerance) and is_state('binary_sensor.price_is_lower_than_next_hour', 'on') %}
            true
          {% else %}
            false
          {% endif %}
      
      # Binary sensor for opportunistic charging based on price percentile
      price_is_in_bottom_25_percent:
        friendly_name: "Price in Bottom 25%"
        value_template: >
          {% set percentile = states('sensor.tibber_energy_price_percentile_next_12_hours') | float(default=100) %}
          {{ percentile <= 25 }}
      
      # Binary sensor to detect if Tibber Pulse sensor is not functioning
      tibber_pulse_not_functioning:
        friendly_name: "Tibber Pulse Not Functioning"
        device_class: problem
        value_template: >
          {{ states('sensor.tibber_pulse_luftehutte_stromerzeugung') in ['unavailable', 'unknown', 'None'] }}

