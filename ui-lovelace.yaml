      - type: markdown
        title: üìê System Architecture
        content: |
          ## Energy Flow System
          
          ### ‚òÄÔ∏è Solar Production
          - **Fronius Gen24 6.0**: Main solar system (up to 6 kW)
          - **Deye Balkonkraftwerk**: Balcony power plant (800W)
          - **Total Capacity**: 6.8 kW combined
          
          ### üîã Energy Storage
          - **Battery**: BYD Battery Pack
          - **Inverter**: Fronius Gen24 6.0
          - **Control**: Smart charging based on prices & forecast
          
          ### ‚ö° Distribution
          - **House**: General household consumption
          - **Wallbox**: Wattpilot EV charging station
          - **Grid**: Import when needed, export excess
          
          ### üìä Energy Flow Paths
          ```
          Solar ‚Üí House (direct consumption)
          Solar ‚Üí Battery (storage)
          Solar ‚Üí Grid (export excess)
          Battery ‚Üí House (stored energy)
          Grid ‚Üí House (import when needed)
          Grid ‚Üí Battery (cheap charging)
          ```
          
          ### üéØ Optimization
          - Prioritize solar self-consumption
          - Charge battery during low prices
          - Export excess to grid
          - Smart EV charging coordination

